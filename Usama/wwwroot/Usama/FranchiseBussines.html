        <label style="margin:10px"> Name</label>

        <label>Country</label>
        <input value="{{model.Accounts.Country$::input}}" />

        <label>Address</label>
      
        <label > {{model.Accounts.Street$}},</label>

        <label >{{model.Accounts.ZipCode$}}, </label>

        <input value="{{model.Accounts.Salesprice$::input}}" />

            </div>
            <div style="width:300px ; float :left">
                <label style="font-weight:700">Sale Price</label>
            </div>

            <div style="width:300px ; float :left">
                <label style="font-weight:700"> Commission</label>
            </div>
            <div style="width:300px ; float :left">
                <label style="font-weight:700">Address</label>
            </div>
            
        </div>
        <template is="dom-repeat" items="{{model.AccountsList}}">
            <starcounter-include partial="{{item}}"></starcounter-include>
